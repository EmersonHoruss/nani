<!DOCTYPE html>

    <link

    <link rel="stylesheet" href="style.css" />

          <div class="menu-logo">
            <a href="./index.html">
              <img

              />
            </a>
          </div>

          <div class="flex gap-6">
            <!-- INICIAR SESION -->
            <div class="menu-loggin">
              <button class="btn btn-primary force-button-height">

                    src="./imagenes/iconos/usuario.svg"
                    alt="icono de inicio de sesión"
                    class="icon-size"
                  />
                </div>
              </button>
            </div>

            <!-- CARRITO DE COMPRAS -->
            <div class="menu-carrito">
              <button type="button" class="btn btn-outline position-relative">
                <img
                  src="./imagenes/iconos/carrito_de_compra.svg"
                  alt="icono de carrito de compras"
                  class="icon-size"
                />
                <!-- <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"

                  1

              <img
                src="./imagenes/iconos/lupa.svg"
                class="icon-size"
                alt="icono de buscar"
              />
            </span>
            <input
              type="text"

        <div class="menu-items">
          <a class="menu-item" href="./bebes.html">Bebes</a>

                <img

          <div class="flex gap-6">

            <!-- CARRITO DE COMPRAS -->

              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
              class="active"
              aria-current="true"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"

            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item">
              <img
                src="./imagenes/anything/bebe.jpg"

                alt="..."

            <div class="carousel-item active">

                alt="..."

            <div class="carousel-item">

                  alt="..."

            <div class="carousel-item">

                class="d-block w-100"
                alt="..."
              />
